{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Logowanie</title>
	{% comment %} <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">   {% endcomment %}
</head>
<body>
	<div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="header">
                <h1>Logowanie</h1>
                <h2 style="color: red">{{ error }}</h2>
            </div>
            <div class="column">
                <label for="username">Login</label>
                <input id="username" type="login" name="username" value="{{ username }}" required>
                <label for="password">Hasło</label>
                <input id="password" type="password" name="password" value="{{ password }}" required>
            </div>
            <div class="footer">
                <button type="submit">Zaloguj się</button><br><br>
                <p>Nie masz jeszcze konta?<br>
                <a href="{% url 'compilator:register' %}">Zarejestruj się!</a></p>
            </div>
		</form>
	</div>
</body>
</html>
